<!DOCTYPE html>

<html>
    <head>
        <title>FTFL registration</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
    </head>
    <body>
        
        <h1><abbr title="Fast Tract Future Leader">FTFL</abbr> Registration System</h1>
        
        <form action="ftflregistration.html" method="POST">
            <fieldset>
                
                <legend>Basic Information</legend>
                
                <label for="trackSelection">Chose your Track : </label>
                
                <select name="trackSelection">
                    <option value="ITS">ITS</option>
                    <option value="ITES">ITES</option>
                    <option value="MGT">MGT</option>
                    <option value="ITSs">ITSS</option>
                </select>
                
                <label for="trackSelection2ndChoice">Chose your Second Choice : </label>
                   <select name="trackSelection2ndChoice">
                    <option value="ITS">ITS</option>
                    <option value="ITES">ITES</option>
                    <option value="MGT">MGT</option>
                    <option value="ITSs">ITSS</option>
                </select>
                
                <label for="userName">Enter User Name : </label>
                <input type="email" name="userName" placeholder="your email" />
                
                <label for="password">Enter Password : </label>
                <input type="password" name="password" placeholder="password" maxlength="25"/>
                
            </fieldset>
            
            <fieldset>
                
                <legend>Personal Information</legend>
                
                <label for="fullName">Full Name : </label>
            
                <input type="text" name="fullName"/>
                
                <label for="fathersName">Father's Name : </label>
                
                <input type="text" name="fathersName"/>
                
                <label for="fathersOccupation">Father's Occupation : </label>
                
                <input type="text" name="fathersOccupation"/> <br/>
                
                <label for="mothersName">Mother's Name : </label>
                
                <input type="text" name="mothersName"/>
                
                <label for="mothersOccupation">Mother's Occupation : </label>
                
                <input type="text" name="mothersOccupation"/>
                
                <label for="guardiansIncome">Guardian's Income (Yearly) : </label>
                
                <input type="number" name="guardiansIncome" min="5000" placeholder="Enter an amount"/>
                
                <label for="gender">Select Gender : </label>
                
                <input type="radio" name="gender" value="Male" checked="checked"/>Male
                
                <input type="radio" name="gender" value="Female"/>Female
                 
                 <input type="radio" name="gender" value="Others"/>Others <br/>
                
                
                <label for="dateofBirth">Birth Date: </label>
                
                <input type="date" name="dateofBirth"/>
                
                <label for="bloodGroup">Blood Group : </label>
                
                <select name="bloodGroup">
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="O+">O+</option>
                </select>
                
                <label for="religion">Select Religion : </label>
                
                <select name="religion">
                    <option value="Islam">Islam</option>
                    <option value="Hindu">Hindu</option>
                    <option value="Christian">Christian</option>
                    <option value="Buddist">Buddist</option>
                    <option value="Others">Others</option>
                </select>
                  
                <label for="maritialStatus">Select Gender : </label>
                
                <input type="radio" name="maritialStatus" value="Unmarried" checked="checked"/>Unmarried
                
                <input type="radio" name="maritialStatus" value="Married"/>Married <br/>
                
                <label for="nationalId">National ID : </label>
                
                <input type="number" name="nationalId" max="20"/> or
                
                <label for="passport">Passport Number : </label>
                
                <input type="number" name="passport" max="30"/>
                
                <label for="mobile">Mobile Number : </label>
                
                <input type="tel" name="mobile"/>
                
                <label for="emergency">Emergency Number : </label>
                
                <input type="tel" name="emergency"/> <br/>
                
                <label for="presentAddress">Present Address : </label>
                
                <textarea name="presentAddress" rows="4" cols="30"></textarea>
                
                <label for="permanentAddress">Permanent Address : </label>
                
                <textarea name="permanentAddress" rows="4" cols="30"></textarea>
                                
            </fieldset>
            
            <fieldset>
                
                <legend>Academic Qualifications</legend>
                
                <label for="ExamName">Exam Name : </label>
                
                <select name="ExamName">
                    <option value="">Select an Exam Name</option>
                    <option value="Post Graduation">MA / MSC / MBA</option>
                    <option value="Under Graduation">BA / BSC / BBA</option>
                    <option value="Diploma">Diploma</option>
                    <option value="HSC">HSC</option>
                    <option value="SSC">SSC</option>
                </select>
                
                <label for="concentration"> Concentration : </label>
                
                <input type="text" name="concentration">
                
                
                <label for="instituteName"> Select Institute Name : </label>
                
                 <select name="instituteName">
                    <option value="">Select an Institute Name</option>
                    <option value="Dhaka University">Dhaka University</option>
                    <option value="Daffodil International University">Daffodil International University</option>
                    <option value="North South University">North South University</option>
                    <option value="Jahangir Nagar">Jahangir Nagar</option>
                    <option value="Others">Other</option>
                </select><br/>
                
                <label for="passingYear"> Passing Year : </label>
                
                <input type="week" name="passingYear">
                
                <label for="grade"> Grade : </label>
                
                <select name="grade">
                    <option value="A+">A+</option>
                    <option value="A">A</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="F">O+</option>
                </select>
                
                
            </fieldset>
            
            <fieldset>
                
                <legend>Programming Skills (Optional)</legend>
                
                <label for="programmingLanguages">Programming Languages : </label>
                
                <input type="checkbox" value="java"> Java
                <input type="checkbox" value="php"> PHP
                <input type="checkbox" value="paython"> Paython
                <input type="checkbox" value="c#"> C#
                <input type="checkbox" value="C++"> C++
                <input type="checkbox"  value="javascript"> Java Script <br/>
                
                <label>Database : </label>
                
                <input type="checkbox" value="mysql"> MySql
                <input type="checkbox"  value="oracle"> Oracle
                <input type="checkbox" value="sqlserver"> Sql Server
                <input type="checkbox" value="sqlight"> SQlight <br/>
                
                <label>Tools : </label>
                
                <input type="checkbox" value="netbeans"> NetBeans
                <input type="checkbox"  value="eclips"> Eclips
                <input type="checkbox" value="paython"> workbench
                <input type="checkbox" value="pencil"> Pencil
                
                
            </fieldset>
          
        </form>
                
    </body>
</html>
