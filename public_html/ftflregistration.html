<!DOCTYPE html>

<html>
    <head>
        <title>FTFL registration</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
    </head>
    <body>
        
        <h1><abbr title="Fast Tract Future Leader">FTFL</abbr> Registration System</h1>
        
        <form action="ftflregistration.html" method="POST">
            <fieldset>
                
                <legend>Basic Information</legend>
                
                <label for="trackSelection">Chose your Track : </label>
                
                <select name="trackSelection">
                    <option value="ITS">ITS</option>
                    <option value="ITES">ITES</option>
                    <option value="MGT">MGT</option>
                    <option value="ITSs">ITSS</option>
                </select>
                
                <label for="trackSelection2ndChoice">Chose your Second Choice : </label>
                   <select name="trackSelection2ndChoice">
                    <option value="ITS">ITS</option>
                    <option value="ITES">ITES</option>
                    <option value="MGT">MGT</option>
                    <option value="ITSs">ITSS</option>
                </select>
                
            </fieldset>
          
        </form>
                
    </body>
</html>
